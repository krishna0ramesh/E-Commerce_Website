{% extends 'base.html' %}
{% load static %}
{% block title %}planter{% endblock %}

{% block content %}
{% for p in planter_key %}
<div class="container"text-center>
    <div class="card text-center" style="width: 18rem;float: left;margin: 20px;">
      <img src="{{p.planter_img.url}}" class="card-img-top" alt="..." style="max-width: 100%;
      max-height: 180px;">
        <div class="card-body">
          <h5 class="card-title">{{p.planter_name}}</h5>
          <p class="card-text">{{p.planter_id}}</p>
        </div>
      </div>
</div>
{% endfor %}
{% endblock %}
